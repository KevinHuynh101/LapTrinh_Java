<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>

</head>
<body>
<div layout:fragment="content" class="row">
    <ul class="course">
        <li th:each="course:${listcourse}" th:text="${course.getStartDate()} + ':'
                                                    +${course.getPlace()}+ ','
                                                    +${course.getLectureName()}
                                                    "></li>
    </ul>
</div>
</body>
</html>
